<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage not available</title>
    <script>
        function showMessage() {
            // If nothing else happens, show the message (it's already in body)
        }

        if (document.referrer) {
            // Try to go back to the previous page
            window.history.back();
        } else {
            // No referrer: 99% chance to redirect, 1% to show message
            if (Math.random() < 0.99) {
                window.location.href = "https://brilliantpala.org";
            } else {
                showMessage(); // stay on this page
            }
        }
    </script>
</head>
<body>
    <h1>Webpage not available</h1>
    <p><b>The webpage could not be loaded because:</b></p>
    <p>net::ERR_NAME_NOT_RESOLVED</p>
</body>
</html>
