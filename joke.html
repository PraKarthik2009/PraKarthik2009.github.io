<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hostel Study Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

#secret-zone {
  position: fixed;
  top: 0;
  left: 0;
  width: 80px;
  height: 80px;
  z-index: 9999;
  background-color: rgba(255, 0, 0, 0); /* Invisible */
}

#fake-screen {
  padding: 20px;
 
}

#real-screen {
  display: none;
}

#real-screen h1 {
  text-align: center;
  margin: 0;
  padding-top: 20px;
  font-size: 2em;
}

    .video-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }

    .video-container {
      flex: 1 1 300px;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
.video-container-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
  padding: 20px;
}

.video-container iframe {
  max-width: 100%;
}

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #secret-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      z-index: 9999;
      background-color: rgba(255, 0, 0, 0); /* Invisible */
    }
  </style>
</head>
<body>

  <!-- Secret Tap Zone -->
  <div id="secret-zone"></div>

  <!-- Fake Error Screen -->
  <div id="fake-screen">
    <h1>Webpage not available</h1>
    <p><b>The webpage could not be loaded because:</b></p>
    <p>net::ERR_NAME_NOT_RESOLVED</p>
  </div>

  <!-- Real Content Screen -->
  <div id="real-screen">
    <header>ðŸ“š Study Resources - Hostel Edition</header>

<div id="video-gallery" class="video-container-grid"></div>

  <!-- Unlock Script -->
  <script>
    let tapCount = 0;
    let resetTimer;

    document.getElementById("secret-zone").addEventListener("touchstart", () => {
      tapCount++;
      clearTimeout(resetTimer);
      resetTimer = setTimeout(() => tapCount = 0, 5000);

      if (tapCount >= 5) {
        document.getElementById("fake-screen").style.display = "none";
        document.getElementById("real-screen").style.display = "block";
      }
    });
  </script>
  <script>
  fetch("vi.json")
    .then(res => res.json())
    .then(data => {
      const gallery = document.getElementById("video-gallery");

      data.forEach(video => {
        const iframe = document.createElement("iframe");
        iframe.width = "560";
        iframe.height = "315";
        iframe.frameBorder = "0";
        iframe.allowFullscreen = true;

        iframe.src = video.type === "playlist"
          ? `https://www.youtube.com/embed/videoseries?list=${video.id}`
          : `https://www.youtube.com/embed/${video.id}`;

        const wrapper = document.createElement("div");
        wrapper.className = "video-container not-pretty";
        wrapper.appendChild(iframe);
        gallery.appendChild(wrapper);
      });
    })
    .catch(err => {
      document.getElementById("video-gallery").innerText = "Failed to load videos.";
      console.error(err);
    });
</script>

</body>
</html>
